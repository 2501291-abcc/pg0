            <h3>桜井神社　二見ヶ浦　海中大鳥居です</h3>
            <p>自分の出身地は福岡で好きなところは糸島にある桜井神社　二見ヶ浦　海中大鳥居です。<br>
            桜井二見ヶ浦は、三重県伊勢二見浦が「朝日の二見浦」と称せられるのに対し、「夕日の二見ヶ浦」として有名です。古くから櫻井神社（国指定重要文化財）の社地として神聖な場所とされています。</p>
