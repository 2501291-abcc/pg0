        <h3>最終レベル英雄のご帰還</h3>
        <p>好きな漫画は「最終レベル英雄のご帰還」という眠りから覚めた主人公デイビーが、かつて自分を陥れた者たちへの復讐を誓い、次元を超えた壮大な旅を繰り広げる物語です。<br>
        自分はこの画像に写っている主人公の王子「デイビー」の性格や言動がとても好きで、いつも驚くことをしてくれるのでとても楽しみな気持ちで読み進めれます。</p>
